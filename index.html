<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Pro â€” Professional Edition</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <link rel="stylesheet" href="css/editor.css">
</head>
<body>
    <header class="header">
        <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme (Ctrl+L)">
            <i data-lucide="sun" id="theme-icon"></i>
        </div>
        <h1><i data-lucide="file-text"></i>Proposal Pro</h1>
        <p>The new standard for winning business proposals.</p>
    </header>

    <div class="details-panel" id="details-panel">
        <div class="details-grid">
            <div class="detail-group">
                <label class="detail-label" for="client-name">Client Name</label>
                <input type="text" class="detail-input" id="client-name" placeholder="Acme Inc.">
            </div>
            <div class="detail-group">
                <label class="detail-label" for="project-title">Project Title</label>
                <input type="text" class="detail-input" id="project-title" placeholder="Q3 Marketing Campaign">
            </div>
            <div class="detail-group">
                <label class="detail-label" for="total-amount">Total Amount</label>
                <input type="text" class="detail-input" id="total-amount" placeholder="$25,000">
            </div>
            <div class="detail-group">
                <label class="detail-label" for="payment-link">Payment Link</label>
                <input type="url" class="detail-input" id="payment-link" placeholder="https://stripe.com/pay/...">
            </div>
             <div class="detail-group signature-group">
                <label class="detail-label">Signature</label>
                <div class="signature-area" id="signature-area" onclick="addSignature()" title="Click to upload signature">
                    <span id="signature-placeholder">Click to Add</span>
                </div>
            </div>
        </div>
    </div>

    <nav class="toolbar" id="toolbar">
        <select id="template-select" title="Load a template" onchange="loadTemplate(this.value)">
            <option selected disabled>Load Template</option>
            <option value="client">Client Proposal</option>
            <option value="business">Business Proposal</option>
            <option value="project">Project Proposal</option>
            <option value="blank">Blank Document</option>
        </select>
        <div class="divider"></div>
        <button onclick="toggleDetails()" title="Toggle Proposal Details (Ctrl+D)" id="details-btn">
            <i data-lucide="settings-2"></i><span>Details</span>
        </button>
        <div class="divider"></div>
        <select id="format-select" onchange="formatText(this.value)" title="Format text block">
            <option value="">Format</option>
            <option value="h1">Title</option>
            <option value="h2">Heading</option>
            <option value="h3">Subheading</option>
            <option value="p">Paragraph</option>
        </select>
        <div class="divider"></div>
        <button class="square" onclick="cmd('bold')" title="Bold (Ctrl+B)" id="bold-btn"><i data-lucide="bold"></i></button>
        <button class="square" onclick="cmd('italic')" title="Italic (Ctrl+I)" id="italic-btn"><i data-lucide="italic"></i></button>
        <button class="square" onclick="cmd('underline')" title="Underline (Ctrl+U)" id="underline-btn"><i data-lucide="underline"></i></button>
        <div class="divider"></div>
        <button class="square" onclick="cmd('insertUnorderedList')" title="Bullet list"><i data-lucide="list"></i></button>
        <button class="square" onclick="cmd('insertOrderedList')" title="Numbered list"><i data-lucide="list-ordered"></i></button>
        <div class="divider"></div>
        <button class="square" onclick="addLink()" title="Add Link (Ctrl+K)"><i data-lucide="link"></i></button>
        <button class="square" onclick="addImage()" title="Add Image"><i data-lucide="image"></i></button>
        <button class="square" onclick="addTable()" title="Insert Table"><i data-lucide="table"></i></button>
        <button class="square" onclick="addPaymentButton()" title="Add Payment Button"><i data-lucide="credit-card"></i></button>
        <div class="divider"></div>
        <button onclick="exportPDF()" title="Export as PDF (Ctrl+P)" id="export-btn">
            <i data-lucide="file-down"></i><span>Export PDF</span>
        </button>
    </nav>

    <main class="editor-container">
        <div id="editor" contenteditable="true" spellcheck="true"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="js/pdf-export.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
